<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ARC labeling interface</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.5.0/firebase-analytics.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="js/fire.js"></script>
  <script src="js/common.js"></script>
  <script src="js/testing_interface.js"></script>

  <link rel="stylesheet" type="text/css" href="css/common.css" />
  <link rel="stylesheet" type="text/css" href="css/testing_interface.css" />

  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
</head>



<body>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title" id="exampleModalCenterTitle">Welcome to the ARC Stamping Interface!</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          Upload a task file to start, or click on "Random task" to load one from the ARC project on github. Then, create your stamps and reconstruct the task with the stamps!
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4">
        <h2>Task and Solution</h2>

        <div id="load_task_control_btns">
          <button value="Browse..." onclick="document.getElementById('load_task_file_input').click();" >Load Task JSON</button>
          <button onclick="randomTask()" id="random_task_btn">Random JSON</button>
          <p>
            <label id="task_name" for="random_task_btn" style="margin: 5px 0px; "> Task name: </label>
            <br/>
            <label id="is_solved">Waiting for Info about Labelling...</label>
          </p>
        </div>
        <div id="error_display"></div>
        <div id="info_display"></div>

        
        <div id="task_preview"></div>
      </div>

      <div class="col-md-4">
        <h2>Create Stamps</h2>

        <div id="toolbar">
          <input type="radio" id="tool_edit" name="tool_switching" value="edit" checked />
          <label for="tool_edit">Edit</label>

          <input type="radio" id="tool_select" name="tool_switching" value="select" />
          <label for="tool_select">Select</label>

          <input type="radio" id="tool_floodfill" name="tool_switching" value="floodfill" />
          <label for="tool_floodfill">Flood fill</label>

          <div id="symbol_picker">
            <div class="symbol_preview symbol_0 selected-symbol-preview" symbol="0"></div>
            <div class="symbol_preview symbol_1" symbol="1"></div>
            <div class="symbol_preview symbol_2" symbol="2"></div>
            <div class="symbol_preview symbol_3" symbol="3"></div>
            <div class="symbol_preview symbol_4" symbol="4"></div>
            <div class="symbol_preview symbol_5" symbol="5"></div>
            <div class="symbol_preview symbol_6" symbol="6"></div>
            <div class="symbol_preview symbol_7" symbol="7"></div>
            <div class="symbol_preview symbol_8" symbol="8"></div>
            <div class="symbol_preview symbol_9" symbol="9"></div>
            <div class="symbol_preview symbol_10" symbol="10"></div>
          </div>
        </div>

        <div id="list_of_stamps"></div>

        <div id="editor_grid_control_btns">
          <div id="resize_control_btns">
            <label for="output_grid_size">New stamp size: </label>
            <input type="text" id="stamp_size" class="grid_size_field" name="size" value="3x3" />
            <button onclick="add_stamp()" id="add_stamp">add</button>
            <br />
            <button onclick="remove_stamp()" id="remove_stamp">remove</button>
            <button onclick="copy_stamp()" id="copy_stamp">copy</button>
            <button onclick="rotate_stamp()" id="rotate_stamp">rotate</button>
            <button onclick="flip_stamp()" id="flip_stamp">flip</button>
            <button onclick="recolor_stamp()" id="recolor_stamp"> recolor </button>
            <button onclick="scale_stamp()" id="scale_stamp">scale</button>
          </div>
        </div>

      </div>

      <div class="col-md-4">
        <h2>The Reconstruction</h2>
        <button onclick="undo_stamp_placement()" id="undo_stamp_placement">
          Undo Last Stamp Placement
        </button>
        <button onclick="check_reconstruction()" id="check_reconstruction">
          Check and Submit
        </button>
        <div id="task_reconstruction"></div>
      </div>

    </div>
  </div>
</body>

</html>
